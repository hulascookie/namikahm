    <script type="text/javascript">
      $(document).ready(function() {
  
        $("<select id='mobilenav' />").appendTo("#menu");
  
        $("<option />", {
           "selected": "selected",
           "value"   : "",
           "text"    : "Go to..."
        }).appendTo("#menu select");
  
        $("ul.nav a").each(function() {
         var el = $(this);
         $("<option />", {
             "value"   : el.attr("href"),
             "text"    : el.text()
         }).appendTo("#menu select");
        });
  
        $("#menu select").change(function() {
            window.location = $(this).find("option:selected").val();
          });
  
      });
    </script>
